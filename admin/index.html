<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Vista – Admin Réseaux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body {
      background: #020617;
      min-height: 100vh;
    }
    .admin-toolbar {
      position: fixed;
      top: 10px;
      right: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 50;
    }
    .tool-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border: 1px solid #1e293b;
      border-radius: 8px;
      background: #0b1120;
      color: #e5e7eb;
      cursor: pointer;
    }
    .tool-btn:hover {
      background: #111827;
    }
    .tool-btn svg {
      width: 16px;
      height: 16px;
    }
    .progress {
      position: relative;
      width: 100%;
      height: 10px;
      background: #0b1120;
      border: 1px solid #1e293b;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
      display: none;
    }
    .progress .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      transition: width 200ms ease;
    }
    .progress .label {
      position: absolute;
      top: -22px;
      right: 0;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    main.admin {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .panel h1 {
      margin-top: 0;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    th, td {
      text-align: left;
      padding: 0.4rem 0.35rem;
      border-bottom: 1px solid #1e293b;
    }
    th {
      color: #94a3b8;
      font-weight: 600;
    }
    tbody tr:hover {
      background: #0b1120;
    }
    .status {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="admin-toolbar">
    <button id="logout-btn" class="tool-btn" title="Se déconnecter">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
        <polyline points="16 17 21 12 16 7" />
        <line x1="21" y1="12" x2="9" y2="12" />
      </svg>
      Déconnexion
    </button>
  </div>
  <main class="admin">
    <section class="panel">
      <h1>Référentiel des réseaux</h1>
      <p>Cette interface permet de consulter et de recalculer les barycentres de chaque réseau MaaSify.</p>
      <div class="actions">
        <button id="refresh-btn">Actualiser les données</button>
        <button id="rebuild-btn">Reconstruire depuis OTP</button>
        <label>
          Région :
          <select id="region-filter">
            <option value="">Toutes</option>
          </select>
        </label>
      </div>
      <div class="status" id="admin-status">Chargement…</div>
      <div class="progress" id="rebuild-progress" aria-hidden="true">
        <div class="bar" id="rebuild-progress-bar"></div>
        <div class="label" id="rebuild-progress-label">0%</div>
      </div>
    </section>

    <section class="panel" id="approvals-panel" style="display:none">
      <h2>Comptes Google en attente</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="approvals-body"></tbody>
        </table>
      </div>
    </section>

    <section class="panel">
      <h2>Réseaux détectés</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Région</th>
              <th>Réseau</th>
              <th>Stops</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Routes</th>
            </tr>
          </thead>
          <tbody id="networks-table"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="./panel.js"></script>
</body>
</html>
